<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="/static/CSS/output.css">
    <link rel="icon" href="/static/Assets/img/Wardrobe_Logo.png" type="image/png">
    <style>
        .custom-hover:hover {
            background-color: #333;
            color: white;
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="max-w-7xl mx-auto my-12 px-5 flex justify-between gap-5">
        <div class="w-[70%] bg-white p-5 rounded-lg shadow-md">
            <h2 id="your-cart" class="text-2xl font-bold mb-5 text-black">Your Cart</h2>
            <div id="cart-items">
                <!-- Cart items will be dynamically inserted here -->
            </div>
            <div class="mt-5">
                <a href="/Shop" class="text-black flex items-center gap-1 hover:text-gray-600">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M9.707 14.707a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 1.414L7.414 9H15a1 1 0 110 2H7.414l2.293 2.293a1 1 0 010 1.414z" clip-rule="evenodd" />
                    </svg>
                    Continue Shopping
                </a>
            </div>
        </div>

        <div class="w-[30%] bg-white p-5 rounded-lg shadow-md">
            <h3 class="text-xl font-bold mb-5 text-black">Order Summary</h3>
            <div id="order-summary" class="space-y-2.5 mb-5">
                <!-- Order summary will be dynamically inserted here -->
            </div>
            <button id="checkout-btn" class="w-full bg-black text-white py-2 rounded-lg mt-4 custom-hover">Proceed to Checkout</button>
            <p class="mt-4 text-sm text-gray-600">Free delivery and returns for customers in Lucknow</p>
        </div>
    </div>

    <script src="/static/JS/cart/cart.js"></script>
</body>
</html>
