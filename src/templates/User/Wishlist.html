<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WishCraft Wishlist</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="/static/CSS/output.css">
    <link rel="icon" href="/static/Assets/img/Wardrobe_Logo.png" type="image/png">
</head>

<body class="min-h-screen bg-gradient-to-r from-gray-100 to-gray-200">
    <!-- Navbar -->
    <nav class="bg-white shadow-md sticky top-0 z-10">
        <div class="container mx-auto px-4 py-3 flex items-center justify-between">
            <a href="/" class="flex items-center space-x-2">
                <span class="text-xl font-bold text-gray-800">The Wardrobe</span>
            </a>
            <div class="flex-1 max-w-xl mx-8">
                <div class="relative">
                    <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    <input type="text" id="search-input" placeholder="Search your wishlist..."
                        class="pl-10 pr-4 py-2 w-full bg-gray-100 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
                </div>
            </div>
            <div class="flex space-x-6">
                <a href="/" class="text-gray-600 hover:text-blue-600 transition-colors">Home</a>
                <a href="/Shop" class="text-gray-600 hover:text-blue-600 transition-colors">Shop</a>
                <a href="/User/Profile/" class="text-gray-600 hover:text-blue-600 transition-colors">Profile</a>
                <a href="/cart" class="text-gray-600 hover:text-blue-600 transition-colors">Cart</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto p-6">
        <header class="mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">My Wishlist</h1>
            <p class="text-gray-600">Keep track of all the items you love</p>
        </header>

        <!-- Wishlist Items will be dynamically added here -->
        <div id="wishlist-items" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>

        <!-- Empty wishlist message -->
        <div id="empty-wishlist" class="text-center mt-12 hidden">
            <i class="fas fa-heart h-16 w-16 text-blue-400 mx-auto mb-4"></i>
            <p class="text-xl text-gray-600">Your wishlist is empty or no items match your search.</p>
            <a href="/shop"
                class="mt-4 inline-flex items-center space-x-2 bg-blue-500 text-white hover:bg-blue-600 px-4 py-2 rounded-md transition-colors duration-200">
                <span>Explore Products</span>
                <i class="fas fa-chevron-right h-4 w-4"></i>
            </a>
        </div>
    </div>
    <script src="/static/JS/User/Wishlist.js"></script>
</body>

</html>
