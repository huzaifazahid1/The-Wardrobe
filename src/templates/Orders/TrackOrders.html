<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Tracking Details</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="/static/CSS/output.css">
</head>
<body class="min-h-screen bg-gray-100 py-12 px-4 sm:px-6 lg:px-8">

  <div class="max-w-4xl mx-auto bg-white shadow-md rounded-lg overflow-hidden">
    <div class="p-6">
      
      <div class="mb-8 flex items-center">
        <a href="/User/Orders/" class="text-primary hover:text-primary/90 flex items-center">
          <i class="fas fa-arrow-left mr-2"></i>
          Back to Orders
        </a>
      </div>

      <h1 class="text-3xl font-bold mb-8">Order Tracking Details</h1>

      <section class="mb-8">
        <h2 class="text-2xl font-semibold mb-4">Order Information</h2>
        <table class="w-full border-collapse">
          <tbody>
            <tr class="border-b">
              <td class="py-2 font-medium">Order Number:</td>
              <td class="py-2" id="orderNumber"></td>
            </tr>
            <tr class="border-b">
              <td class="py-2 font-medium">Status:</td>
              <td class="py-2" id="status"></td>
            </tr>
            <tr class="border-b">
              <td class="py-2 font-medium">Estimated Delivery:</td>
              <td class="py-2" id="estimatedDelivery"></td>
            </tr>
            <tr>
              <td class="py-2 font-medium">Current Location:</td>
              <td class="py-2" id="currentLocation"></td>
            </tr>
          </tbody>
        </table>
      </section>

      <section class="mb-8">
        <h2 class="text-2xl font-semibold mb-4">Shipping Details</h2>
        <table class="w-full border-collapse">
          <tbody>
            <tr class="border-b">
              <td class="py-2 font-medium">Shipping Address:</td>
              <td class="py-2" id="shippingAddress"></td>
            </tr>
            <tr class="border-b">
              <td class="py-2 font-medium">Order Date:</td>
              <td class="py-2" id="orderDate"></td>
            </tr>
            <tr>
              <td class="py-2 font-medium">Shipping Method:</td>
              <td class="py-2" id="shippingMethod"></td>
            </tr>
          </tbody>
        </table>
      </section>

      <section class="mb-8">
        <h2 class="text-2xl font-semibold mb-4">Order Timeline</h2>
        <div class="overflow-x-auto">
          <table class="w-full border-collapse">
            <thead>
              <tr class="bg-gray-100">
                <th class="py-2 px-4 text-left">Status</th>
                <th class="py-2 px-4 text-left">Date</th>
                <th class="py-2 px-4 text-left">Time</th>
              </tr>
            </thead>
            <tbody id="timeline">
            </tbody>
          </table>
        </div>
      </section>

      <section>
        <h2 class="text-2xl font-semibold mb-4">Order Items</h2>
        <div class="overflow-x-auto">
          <table class="w-full border-collapse">
            <thead>
              <tr class="bg-gray-100">
                <th class="py-2 px-4 text-left">Item</th>
                <th class="py-2 px-4 text-left">Quantity</th>
                <th class="py-2 px-4 text-left">Price</th>
              </tr>
            </thead>
            <tbody id="items">
            </tbody>
          </table>
        </div>
      </section>
    </div>
  </div>
  <script src="/static/JS/Orders/TrackOrders.js"></script>
</body>
</html>
